
<p-card [style]="{width: '360px'}">
  <div class="ui-fluid">
    <p-autoComplete placeholder="Search..." 
      [(ngModel)]="searchQuery" [suggestions]="terms" 
      (completeMethod)="searchTerms($event)"
      [multiple]="true" [autoHighlight]="true" [forceSelection]="true" [autofocus]="false"></p-autoComplete>
    <button icon="pi pi-search" (click)="search()" [disabled]="!searchQuery" pButton type="button" style="margin-left: 1px;"></button>
  </div>
</p-card>

<p-toast></p-toast>
